name: CI - Sylphie App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  frontend:
    name: ğŸ“¦ Build Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: âš™ï¸ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Installer dÃ©pendances frontend
        run: npm install
        working-directory: ./frontend-web

      - name: ğŸš€ Build frontend
        run: npm run build
        working-directory: ./frontend-web

  backend:
    name: âš™ï¸ Test Backend (FastAPI)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Installer dÃ©pendances backend
        run: pip install -r backend/requirements.txt

      - name: âœ… Lancer tests backend
        run: pytest
        working-directory: ./backend
